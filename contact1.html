<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CodeChef VIT - CCS 19</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
	
	<nav class="navbar navbar-light navbar-fixed-top">
		<div class="container">


			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse">

					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand">CCS 19</a>
			</div>
			<div class="collapse navbar-collapse" >
				<ul class="nav navbar-nav">
					<li><a href="about.html">About the Chapter</a></li>
					<li><a id="active" href="#">Contact Us</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="l.html">Login</a></li>
					<li><a href="#">Register</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container" style="padding-top: 120px;">
		<div class="row">
	      <div class="col-md-6 col-md-offset-3">
	        <div class="well well-sm">
	          <form class="form-horizontal" action="" method="post">
	          <fieldset>
	            <legend class="text-center">Contact us</legend>
	    
	            <!-- Name input-->
	            <div class="form-group">
	              <label class="col-md-3 control-label" for="name">Name</label>
	              <div class="col-md-9">
	                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
	              </div>
	            </div>
	    
	            <!-- Email input-->
	            <div class="form-group">
	              <label class="col-md-3 control-label" for="email">Your E-mail</label>
	              <div class="col-md-9">
	                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
	              </div>
	            </div>
	    
	            <!-- Message body -->
	            <div class="form-group">
	              <label class="col-md-3 control-label" for="message">Your message</label>
	              <div class="col-md-9">
	                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
	              </div>
	            </div>
	    
	            <!-- Form actions -->
	            <div class="form-group">
	              <div class="col-md-12 text-center">
	                <button type="submit" class="btn btn-primary btn-lg" style="width:90%;">Submit</button>
	              </div>
	            </div>
	            <hr>
	            <div class="row" style="padding-bottom: 10px;">
	            	<center>
	            	<div class="col-xs-4">
	            		<a href="https://www.facebook.com/codechefvit/"><i class="fab fa-facebook fa-3x"></i></a>
	            	</div>
	            	</center>
	            	<center>
	            	<div class="col-xs-4">
	            		<a href="https://github.com/CodeChefVIT/"><i class="fab fa-github fa-3x"></i></a>
	            	</div>	
	            	</center>
	            	<center>
	            	<div class="col-xs-4">
	            		<a href="https://www.instagram.com/codechefvit/"><i class="fab fa-instagram fa-3x"></i></a>
	            	</div>
	            	</center>	
	            	
	            </div>
	          </fieldset>
	          </form>
	        </div>
	      </div>
		</div>
	</div>

	<script
  src="http://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
