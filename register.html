	<div class="container" style="padding-top: 120px;">
		<div class="well well-sm">
		<form class="form-horizontal" action="" method="POST">
			<fieldset>
				<legend class="text-center">Register</legend>
        <div name="login" id="login">
            <div class="form-group">
                <label class="col-md-3" for="name">Full Name</label>
                <div class="col-md-9">
                <input type="text" required class="form-control" id="name"  placeholder="Enter Full Name">
                </div>
            </div>
            <div class="form-group">
                    <label class="col-md-3" for="age">Age</label>
                    <div class="col-md-9">
                    <input type="number" required class="form-control" id="age" placeholder="Enter Age"></div>
            </div>
            <div class="form-group">
                <label class="col-md-3" for="gender">Gender</label>
                <div class="col-md-9">
                <select name="gender" id="gender">
                    <option value="select">----Select----</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select></div>
            </div>
            <div class="form-group">
                <label class="col-md-3" for="Email">Email Address</label>
                <div class="col-md-9">
                	<input type="email" class="form-control" id="Email" required placeholder="Enter VIT Email Id">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3" for="Pass">Password</label>
                <div class="col-md-9">
                	<input type="password" class="form-control" id="Pass" required placeholder="Enter your Password">
                </div>
            </div>
            <div class="form-group">
                    <label class="col-md-3" for="domain">Domain</label>
                    
                    <div class="col-md-9">
                    <select name="domain" id="domain">
                        <option value="select">----Select----</option>
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                        <option value="Machine Learning">Machine Learning</option>
                    </select></div>
            </div>
            <div class="form-group">
                    <label class="col-md-3" for="phone">Mobile Number</label>
                    <div class="col-md-9">
                    <input type="text" required class="form-control" id="phone" placeholder="Enter Mobile Number"></div>
            </div>
        </div>
        </fieldset>
	    </form>
		</div>
	</div>

	<script
  src="http://code.jquery.com/jquery-3.1.1.js"
